### path start ###
paths:
  /project/{pid}/folder/{floor}/{foid}/get-info/{type}/:
    get:
      tags:
        - folder
      summary: get folder/file/doc number, folder/file/doc names, folder/file/docID 
      description: return string and integer
      produces:
        - application/json
      parameters:
        - in: path
          name: pid
          description: projectID
          name: floor
          description: the floor of folders
          name: type
          description: folder-1,file-2,doc-3 
          required: true
          type: integer
      responses:
        200:
          description: OK
          schema:
            required:
              - Count
              - namelist
              - idlist
            properties:
              Count:
                type: integer
              namelist:
                type: array
                item: 
                  type: string 
              idlist:
                type: array 
                item:
                  type: integer
  /project/{pid}/folder/{floor}/{foid}/new/:
	post:
      tags:
	    - folder
	  summary: build a new folder
      description: admin can build a folder by this api
      produces: 
        - application/json
      parameters:
        - in: header
          name: token
          description: token to verify admin
          required: true
          type: string
          name: POSTdata
          in: body
          description: required information to post a new folder
          schema: 
            required: 
            - username
            - foldername
            properties:
              username:
                type: string
              foldername:
                type: string
      responses:
          200:
            description: OK
          401:
            description: verify failed     
          403:
            description: insufficient permissions
  /project/{pid}/folder/{floor}/{foid}/edit/:
